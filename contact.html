<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DESIGN COFFEE</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
  <script src="js/script.js" defer></script>
  <!-- GoogleFontsの読み込み -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header></header>
  
  <main class="lower-main">
    <div class="lower-heading-group">
      <h2>お問い合わせ</h2>
      <p>ご不明点等あれば、お気軽にお問い合わせください</p>
    </div>
    <form class="form-box" action="https://api.staticforms.xyz/submit" method="post">
      <input type="hidden" name="accessKey" value="sf_504ne9l2jgh0d4c24a27545c">
      <input type="hidden" name="redirectTo" value="https://solarpanel0910.github.io/Sweden-Travel-Supports/">
      <div class="form-item">
        <label>お名前</label>
        <input type="text" name="name" placeholder="例）山田　太郎">
      </div>
      <div class="form-item">
        <label>メールアドレス</label>
        <input type="email" name="email" placeholder="例）example@example.com">
      </div>
      <div class="form-item">
        <label>お問い合わせ内容</label>
        <textarea rows="7" name="message" placeholder="お問い合わせ内容をご入力ください"></textarea>
      </div>
      <div class="form-item">
        <button type="submit">送信する</button>
      </div>

    </form>
  </main>

  <footer></footer>
</body>


</html>
