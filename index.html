<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スウェーデン観光ガイド</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/script.js" defer></script>
  <script src="js/index.js" defer></script>
</head>
<body>
  <header></header>

  <div class="hero-slider">
    <img src="img/forest.avif" alt="Forest" class="slide active">
    <img src="img/aurora.avif" alt="Aurora" class="slide">
    <img src="img/bread.avif" alt="Bread" class="slide">
    <img src="img/lake.avif" alt="Lake" class="slide">
    <div class="hero-text">
      <h1>北欧の自然と文化を全身で感じる旅へ</h1>
      <h3>四季折々に姿を変える絶景、歴史とデザインが調和する街並み、そして心温まるカフェ文化。<br>あなたのスウェーデン旅行を、より特別な体験に。</h3>
    </div>
  </div>


  <main class="container">
    <section class="introduce-section">
        <h2>このサイトについて</h2>
        <p>
          このサイトは、スウェーデンに興味を持つ日本人旅行者のために、現地の文化や季節ごとの楽しみ方、
          地域別の観光スポットなどをわかりやすく紹介する観光案内ページです。
          はじめての北欧旅行を考えている方や、ヨーロッパの自然に触れたい方におすすめです。
        </p>
    </section>

    <section class="main-section news" id="news">
      <div class="heading-group">
        <h2>最新情報・ニュース</h2>
      </div>
      <div class="news-grid"></div>
    </section>
  </main>
  <footer></footer>
</body>
</html>
